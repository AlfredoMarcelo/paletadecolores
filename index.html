<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Seleccion de color</title>
  </head>
  <body>
    <div class="container mt-3 text-center">
      <label for="inputColor" class="form-label">Color picker</label>
      <input
        type="color"
        class="form-control form-control-color w-100"
        id="inputColor"
        value="#563d7c"
        title="Choose your color"
      />
      <div class="mt-3">
          <button class="btn btn-primary w-100" id="btnVisualizar">Visualizar</button>

          <p class="lead mt-3">#COlor</p>

          <div class="card p-5" style="background-color: #572E94;"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
